<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- FFT Algorithm Diagram -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Left side input nodes -->
  <g id="input-nodes">
    <text x="40" y="80" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[0]</text>
    <circle cx="80" cy="75" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="120" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[2]</text>
    <circle cx="80" cy="115" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="160" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[4]</text>
    <circle cx="80" cy="155" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="200" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[6]</text>
    <circle cx="80" cy="195" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="320" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[1]</text>
    <circle cx="80" cy="315" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="360" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[3]</text>
    <circle cx="80" cy="355" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="400" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[5]</text>
    <circle cx="80" cy="395" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="40" y="440" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">x[7]</text>
    <circle cx="80" cy="435" r="3" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- DFT blocks -->
  <rect x="140" y="40" width="120" height="180" fill="white" stroke="black" stroke-width="2"/>
  <text x="200" y="120" text-anchor="middle" font-family="serif" font-size="14">N/2-point</text>
  <text x="200" y="140" text-anchor="middle" font-family="serif" font-size="14">DFT</text>
  
  <rect x="140" y="280" width="120" height="180" fill="white" stroke="black" stroke-width="2"/>
  <text x="200" y="360" text-anchor="middle" font-family="serif" font-size="14">N/2-point</text>
  <text x="200" y="380" text-anchor="middle" font-family="serif" font-size="14">DFT</text>
  
  <!-- Middle stage nodes -->
  <g id="middle-nodes">
    <text x="320" y="80" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">E[0]</text>
    <circle cx="360" cy="75" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="120" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">E[1]</text>
    <circle cx="360" cy="115" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="160" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">E[2]</text>
    <circle cx="360" cy="155" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="200" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">E[3]</text>
    <circle cx="360" cy="195" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="320" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">O[0]</text>
    <circle cx="360" cy="315" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="360" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">O[1]</text>
    <circle cx="360" cy="355" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="400" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">O[2]</text>
    <circle cx="360" cy="395" r="3" fill="none" stroke="black" stroke-width="2"/>
    
    <text x="320" y="440" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">O[3]</text>
    <circle cx="360" cy="435" r="3" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Right side output nodes -->
  <g id="output-nodes">
    <circle cx="720" cy="75" r="3" fill="black"/>
    <text x="760" y="80" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[0]</text>
    
    <circle cx="720" cy="115" r="3" fill="black"/>
    <text x="760" y="120" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[1]</text>
    
    <circle cx="720" cy="155" r="3" fill="black"/>
    <text x="760" y="160" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[2]</text>
    
    <circle cx="720" cy="195" r="3" fill="black"/>
    <text x="760" y="200" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[3]</text>
    
    <circle cx="720" cy="315" r="3" fill="black"/>
    <text x="760" y="320" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[4]</text>
    
    <circle cx="720" cy="355" r="3" fill="black"/>
    <text x="760" y="360" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[5]</text>
    
    <circle cx="720" cy="395" r="3" fill="black"/>
    <text x="760" y="400" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[6]</text>
    
    <circle cx="720" cy="435" r="3" fill="black"/>
    <text x="760" y="440" text-anchor="middle" font-family="serif" font-style="italic" font-size="16">X[7]</text>
  </g>
  
  <!-- Arrows from input to DFT blocks -->
  <line x1="83" y1="75" x2="137" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="83" y1="115" x2="137" y2="115" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="83" y1="155" x2="137" y2="155" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="83" y1="195" x2="137" y2="195" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="83" y1="315" x2="137" y2="315" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="83" y1="355" x2="137" y2="355" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="83" y1="395" x2="137" y2="395" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="83" y1="435" x2="137" y2="435" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from DFT blocks to middle nodes -->
  <line x1="263" y1="75" x2="357" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="263" y1="115" x2="357" y2="115" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="263" y1="155" x2="357" y2="155" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="263" y1="195" x2="357" y2="195" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="263" y1="315" x2="357" y2="315" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="263" y1="355" x2="357" y2="355" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="263" y1="395" x2="357" y2="395" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="263" y1="435" x2="357" y2="435" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Butterfly network connections -->
  <g stroke="black" stroke-width="2" fill="none">
    <!-- Top butterfly -->
    <line x1="363" y1="75" x2="717" y2="75" marker-end="url(#arrowhead)"/>
    <line x1="363" y1="315" x2="450" y2="200" />
    <line x1="450" y1="200" x2="717" y2="115" marker-end="url(#arrowhead)"/>
    
    <line x1="363" y1="115" x2="717" y2="155" marker-end="url(#arrowhead)"/>
    <line x1="363" y1="355" x2="450" y2="240" />
    <line x1="450" y1="240" x2="717" y2="195" marker-end="url(#arrowhead)"/>
    
    <!-- Bottom butterfly -->
    <line x1="363" y1="155" x2="717" y2="315" marker-end="url(#arrowhead)"/>
    <line x1="363" y1="395" x2="450" y2="280" />
    <line x1="450" y1="280" x2="717" y2="355" marker-end="url(#arrowhead)"/>
    
    <line x1="363" y1="195" x2="717" y2="395" marker-end="url(#arrowhead)"/>
    <line x1="363" y1="435" x2="450" y2="320" />
    <line x1="450" y1="320" x2="717" y2="435" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Twiddle factors -->
  <g font-family="serif" font-size="12" text-anchor="middle">
    <text x="620" y="100" font-style="italic">W<tspan baseline-shift="super" font-size="10">0</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="140" font-style="italic">W<tspan baseline-shift="super" font-size="10">1</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="180" font-style="italic">W<tspan baseline-shift="super" font-size="10">2</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="220" font-style="italic">W<tspan baseline-shift="super" font-size="10">3</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="340" font-style="italic">W<tspan baseline-shift="super" font-size="10">4</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="380" font-style="italic">W<tspan baseline-shift="super" font-size="10">5</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="420" font-style="italic">W<tspan baseline-shift="super" font-size="10">6</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
    <text x="620" y="460" font-style="italic">W<tspan baseline-shift="super" font-size="10">7</tspan><tspan baseline-shift="sub" font-size="10">N</tspan></text>
  </g>
</svg>